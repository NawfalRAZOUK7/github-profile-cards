name: Generate GitHub cards

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */12 * * *"

jobs:
  build-and-generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"       # remove: cache: pnpm

      - name: Enable corepack (pnpm)
        run: corepack enable

      - name: Use pnpm 9
        run: corepack prepare pnpm@9 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and generate cards
        env:
          GITHUB_TOKEN: ${{ secrets.GH_CARDS_PAT }}
        run: pnpm generate:all

      - name: Commit and push updated cards
        if: success()
        env:
          GH_PAT: ${{ secrets.GH_CARDS_PAT }}
        run: |
          # Configure commit identity (author shown on GitHub)
          git config user.name "NawfalRAZOUK7"
          git config user.email "58399251+NawfalRAZOUK7@users.noreply.github.com"

          # If no changes in cards/, skip commit
          if git diff --quiet --exit-code cards; then
            echo "No changes in cards/, skipping commit."
            exit 0
          fi

          git add cards/*.svg
          git commit -m "chore: update overview cards"

          # Push using HTTPS + PAT (no SSH, no passphrase)
          git push "https://$GH_PAT@github.com/NawfalRAZOUK7/github-profile-cards.git" HEAD:main

