name: Generate GitHub cards

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */12 * * *"

jobs:
  build-and-generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # Avoid persisting the default GITHUB_TOKEN credentials (github-actions[bot])
          # so our explicit PAT push below is actually used.
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable corepack (pnpm)
        run: corepack enable

      - name: Use pnpm 9
        run: corepack prepare pnpm@9 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and generate cards
        env:
          # Used by your generator to call GitHub APIs.
          GITHUB_TOKEN: ${{ secrets.GH_CARDS_PAT }}
        run: pnpm generate:all

      - name: Commit and push updated cards
        if: success()
        env:
          GH_PAT: ${{ secrets.GH_CARDS_PAT }}
          REPO: ${{ github.repository }}
        run: |
          set -e

          # Configure commit identity (author shown on GitHub)
          git config user.name "NawfalRAZOUK7"
          git config user.email "58399251+NawfalRAZOUK7@users.noreply.github.com"

          # Skip if no changes in cards/
          if [ -z "$(git status --porcelain cards)" ]; then
            echo "No changes in cards/, skipping commit."
            exit 0
          fi

          git add cards/*.svg
          git commit -m "chore: update overview cards"

          # Push using HTTPS + PAT (no SSH, no passphrase)
          git push "https://x-access-token:${GH_PAT}@github.com/${REPO}.git" HEAD:main
