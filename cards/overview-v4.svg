<svg xmlns="http://www.w3.org/2000/svg" width="860" height="200" viewBox="0 0 860 200">
  <defs>
    <clipPath id="avatarClip4">
      <rect x="28" y="42" width="72" height="72" rx="10"/>
    </clipPath>
  </defs>

  <!-- Offset shadow -->
  <rect x="6" y="6" width="848" height="188" rx="14" fill="#111827"/>

  <!-- Main card -->
  <rect x="0.5" y="0.5" width="859" height="199" rx="14" fill="#0A0A0A" stroke="#F8FAFC" stroke-width="2"/>

  <!-- Left identity zone -->
  <rect x="20" y="20" width="290" height="160" rx="10" fill="#0A0A0A" stroke="#F8FAFC" stroke-width="2"/>

  <!-- Avatar block -->
