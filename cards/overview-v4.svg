  <!-- Identity -->
  <text x="116" y="70" font-family="ui-sans-serif, system-ui" font-size="20" font-weight="800" fill="#F8FAFC">Nawfal RAZOUK</text>
  <text x="116" y="94" font-family="ui-sans-serif, system-ui" font-size="12" font-weight="700" fill="#CBD5E1">@NawfalRAZOUK7</text>

  <!-- Right stats grid zone -->
  <rect x="330" y="20" width="510" height="160" rx="10" fill="#0A0A0A" stroke="#F8FAFC" stroke-width="2"/>

  <!-- Grid lines -->
