<svg width="500" height="180" viewBox="0 0 500 180" xmlns="http://www.w3.org/2000/svg" role="img">
  <style>
    .card { fill: #020617; stroke: #1f2937; stroke-width: 1; rx: 16; ry: 16; }
    .title { fill: #f9fafb; font: 600 18px system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    .subtitle { fill: #9ca3af; font: 400 13px system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    .label { fill: #9ca3af; font: 400 12px system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    .value { fill: #f9fafb; font: 600 16px system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    .accent { fill: #38bdf8; }
  </style>

  <rect class="card" x="0.5" y="0.5" width="499" height="179" />

  <!-- Left: name & login -->
  <g transform="translate(24, 32)">
    <circle class="accent" cx="24" cy="24" r="24" />
    <text class="title" x="64" y="24" dominant-baseline="middle">Nawfal RAZOUK</text>
    <text class="subtitle" x="64" y="46" dominant-baseline="middle">@NawfalRAZOUK7</text>
  </g>

  <!-- Right: metrics -->
  <g transform="translate(24, 96)">
    <g transform="translate(0, 0)">
      <text class="label" x="0" y="0">Followers</text>
      <text class="value" x="0" y="20">19</text>
    </g>
    <g transform="translate(140, 0)">
      <text class="label" x="0" y="0">Public Repos</text>
      <text class="value" x="0" y="20">84</text>
    </g>
    <g transform="translate(280, 0)">
      <text class="label" x="0" y="0">Total Stars</text>
      <text class="value" x="0" y="20">10</text>
    </g>
  </g>
</svg>